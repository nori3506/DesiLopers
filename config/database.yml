development:
  development:
  adapter: mysql2
  encoding: utf8
  database: desilopers_dev
  pool: 5
  username: root
  password:
  host: localhost

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: mysql2
  encoding: utf8
  database: desilopers_test
  pool: 5
  username: root
  password:
  host: localhost

production:
  <<: *default
  adapter: mysql2
  encoding: utf8
  database: <%= ENV['DB_NAME'] %>
  pool: 5
  username: <%= ENV['DB_USERNAME'] %>
  password: <%= ENV['DB_PASSWORD'] %>
  host: localhost